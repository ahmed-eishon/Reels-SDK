name: Build and Release Android AAR (Debug)

on:
  push:
    tags:
      - 'v*.*.*-android-debug'  # Matches v0.1.4-android-debug

jobs:
  build-debug-aar:
    name: Build Debug AAR
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          VERSION=${TAG%-android-debug}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG=$TAG" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.6'
          channel: 'stable'
          cache: true

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            reels_flutter/.dart_tool
          key: ${{ runner.os }}-flutter-${{ hashFiles('reels_flutter/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            reels_android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Verify Flutter installation
        run: |
          flutter --version
          flutter doctor -v

      - name: Get Flutter dependencies
        working-directory: reels_flutter
        run: flutter pub get

      - name: Run Pigeon code generation
        working-directory: reels_flutter
        run: flutter pub run pigeon --input pigeons/messages.dart

      - name: Build Flutter AAR (Debug)
        working-directory: reels_flutter
        run: |
          echo "Building Flutter AAR in Debug mode..."
          flutter build aar --debug --no-release --no-profile
          echo "Flutter AAR built successfully"

      - name: List Flutter build outputs
        run: |
          echo "=== Flutter AAR outputs ===="
          find reels_flutter/build/host/outputs/repo -name "*.aar" -type f
          echo ""
          echo "=== Directory structure ===="
          ls -lah reels_flutter/build/host/outputs/repo/

      - name: Create debug package
        id: package
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          PACKAGE_DIR="ReelsSDK-Android-Debug-${VERSION}"
          mkdir -p "$PACKAGE_DIR"

          # Copy entire Flutter AAR Maven repository
          echo "Copying Flutter AAR Maven repository..."
          cp -r reels_flutter/build/host/outputs/repo "$PACKAGE_DIR/maven-repo"

          # Create README
          cat > "$PACKAGE_DIR/README.md" <<EOF
          # ReelsSDK Android - Debug Build

          Version: ${VERSION}
          Build: Debug

          ## Contents

          - \`maven-repo/\` - Complete Maven repository with all Flutter SDK dependencies

          ## Integration

          1. Extract the zip file

          2. Add to your project's \`build.gradle\` or \`settings.gradle\`:

          \`\`\`gradle
          repositories {
              maven {
                  url "file://\${rootProject.projectDir}/../ReelsSDK-Android-Debug-${VERSION}/maven-repo"
              }
              maven {
                  url "https://storage.googleapis.com/download.flutter.io"
              }
          }
          \`\`\`

          3. Add to your \`app/build.gradle\`:

          \`\`\`gradle
          dependencies {
              // ReelsSDK with all Flutter dependencies
              debugImplementation 'com.example.reels_flutter:flutter_debug:1.0'
          }
          \`\`\`

          4. Sync Gradle and build

          ## âš ï¸ Debug Build Notice

          This is a DEBUG build intended for development only:
          - Larger file size
          - Not optimized
          - Includes debug symbols
          - More verbose logging

          For production, use the Release build instead: \`v${VERSION}-android\`

          ## Documentation

          See: https://github.com/ahmed-eishon/Reels-SDK/blob/master/docs/02-Integration/02-Android-Integration-Guide.md
          EOF

          # Create zip
          ZIP_NAME="ReelsSDK-Android-Debug-${VERSION}.zip"
          zip -r "$ZIP_NAME" "$PACKAGE_DIR"

          # Calculate checksum
          shasum -a 256 "$ZIP_NAME" > "${ZIP_NAME}.sha256"

          echo "PACKAGE_DIR=$PACKAGE_DIR" >> $GITHUB_OUTPUT
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_OUTPUT

          # Show package contents
          echo "=== Package Contents ===="
          du -h -d 2 "$PACKAGE_DIR" | head -20
          echo ""
          echo "=== AAR Files (first 10) ===="
          find "$PACKAGE_DIR" -name "*.aar" | head -10
          echo ""
          echo "=== Package Size ===="
          du -h "$ZIP_NAME"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}

          # Create release notes
          cat > release_notes.md <<'EOF'
          # ReelsSDK Android Debug v${{ steps.get_version.outputs.VERSION }}

          **Build Type:** Debug (Development only)

          ## ðŸ“¦ What's Included

          - Complete Maven repository with Flutter SDK and all dependencies
          - Ready-to-use AAR files with Gradle integration
          - Debug build with symbols and verbose logging

          ## ðŸš€ Quick Start

          ### Installation

          1. Download `ReelsSDK-Android-Debug-${{ steps.get_version.outputs.VERSION }}.zip`
          2. Extract to your project directory
          3. Update your `build.gradle` or `settings.gradle`:

          ```gradle
          repositories {
              maven {
                  url "path/to/ReelsSDK-Android-Debug-${{ steps.get_version.outputs.VERSION }}/maven-repo"
              }
              maven {
                  url "https://storage.googleapis.com/download.flutter.io"
              }
          }
          ```

          4. Add dependency in `app/build.gradle`:

          ```gradle
          dependencies {
              debugImplementation 'com.example.reels_flutter:flutter_debug:1.0'
          }
          ```

          5. Sync and build!

          ## âš ï¸ Debug Build

          This is a **Debug build** for development only:
          - âŒ Not optimized for production
          - âœ… Includes debug symbols
          - âœ… Verbose logging enabled
          - âœ… Easier debugging

          **For production, use the Release build:** `v${{ steps.get_version.outputs.VERSION }}-android`

          ## ðŸ“š Documentation

          - [Integration Guide](https://github.com/ahmed-eishon/Reels-SDK/blob/master/docs/02-Integration/02-Android-Integration-Guide.md)
          - [API Reference](https://github.com/ahmed-eishon/Reels-SDK/blob/master/docs/05-API/02-Android-API-Reference.md)

          ## âœ… Verification

          ```bash
          # Verify checksums
          shasum -a 256 -c ReelsSDK-Android-Debug-${{ steps.get_version.outputs.VERSION }}.zip.sha256
          ```

          ---

          ðŸ¤– Generated with [GitHub Actions](https://github.com/ahmed-eishon/Reels-SDK/actions)
          EOF

          # Create release with assets
          gh release create "${{ github.ref_name }}" \
            --title "Android Debug ${VERSION}" \
            --notes-file release_notes.md \
            "${{ steps.package.outputs.ZIP_NAME }}" \
            "${{ steps.package.outputs.ZIP_NAME }}.sha256"

      - name: Release Summary
        run: |
          echo "âœ… Debug AAR build completed successfully!"
          echo "ðŸ“¦ Package: ${{ steps.package.outputs.ZIP_NAME }}"
          echo "ðŸ·ï¸ Tag: ${{ github.ref_name }}"
          echo "ðŸ“‹ Version: ${{ steps.get_version.outputs.VERSION }}"
