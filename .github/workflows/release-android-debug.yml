name: Build and Release Android AAR (Debug)

on:
  push:
    tags:
      - 'v*.*.*-android-debug'  # Matches v0.1.4-android-debug

jobs:
  build-debug-aar:
    name: Build Debug AAR
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          VERSION=${TAG%-android-debug}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG=$TAG" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.6'
          channel: 'stable'
          cache: true

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            reels_flutter/.dart_tool
          key: ${{ runner.os }}-flutter-${{ hashFiles('reels_flutter/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            reels_android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Verify Flutter installation
        run: |
          flutter --version
          flutter doctor -v

      - name: Get Flutter dependencies
        working-directory: reels_flutter
        run: flutter pub get

      - name: Run Pigeon code generation
        working-directory: reels_flutter
        run: flutter pub run pigeon --input pigeons/messages.dart

      - name: Build Flutter AAR (Debug)
        working-directory: reels_flutter
        run: |
          echo "Building Flutter AAR in Debug mode..."
          flutter build aar --debug --no-release --no-profile
          echo "Flutter AAR built successfully"

      - name: List Flutter build outputs
        run: |
          echo "=== Flutter Module AAR ==="
          find reels_flutter/build/host/outputs/repo/com/example/reels_flutter -type f 2>/dev/null || echo "Flutter module not found"
          echo ""
          echo "=== Flutter Engine Artifacts ==="
          find reels_flutter/build/host/outputs/repo/io/flutter -type f 2>/dev/null || echo "Flutter engine artifacts not found"
          echo ""
          echo "=== All Maven Repository Contents ==="
          ls -R reels_flutter/build/host/outputs/repo/ | head -100

      - name: Build reels_android AAR (Debug)
        working-directory: reels_android
        run: |
          echo "Building reels_android AAR..."
          ./gradlew assembleDebug --no-daemon --stacktrace -Pandroid.enableJetifier=false -Dorg.gradle.jvmargs="-Xmx4096m -Dfile.encoding=UTF-8"
          echo "reels_android AAR built successfully"

      - name: List build outputs
        run: |
          echo "=== reels_android AAR ==="
          find reels_android/build/outputs/aar -name "*.aar" -type f
          echo ""
          echo "=== Flutter Module AARs ==="
          find reels_flutter/build/host/outputs/repo -name "*.aar" -type f
          echo ""
          echo "=== Searching for Flutter embedding in Gradle cache ==="
          find ~/.gradle/caches -name "*flutter_embedding*" -type f 2>/dev/null | head -10 || echo "Not found in ~/.gradle/caches"
          echo ""
          echo "=== Searching for Flutter embedding in reels_android build ==="
          find reels_android -name "*flutter_embedding*" -type f 2>/dev/null | head -10 || echo "Not found in reels_android"

      - name: Create debug package
        id: package
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          PACKAGE_DIR="ReelsSDK-Android-Debug-${VERSION}"
          mkdir -p "$PACKAGE_DIR"

          # Copy reels_android AAR
          cp reels_android/build/outputs/aar/reels-android-debug.aar \
             "$PACKAGE_DIR/reels-sdk-debug-${VERSION}.aar"

          # Copy all Flutter module and plugin AARs
          cp reels_flutter/build/host/outputs/repo/com/example/reels_flutter/flutter_debug/1.0/flutter_debug-1.0.aar \
             "$PACKAGE_DIR/flutter_debug-${VERSION}.aar"

          # Find and copy Flutter embedding AAR from Flutter SDK cache
          # Flutter downloads engine artifacts during AAR build to ~/.gradle or Flutter SDK cache
          FLUTTER_EMBEDDING_PATH=$(find ~/.gradle/caches -name "flutter_embedding_debug-*.aar" 2>/dev/null | head -1)
          if [ -z "$FLUTTER_EMBEDDING_PATH" ]; then
            # Fallback: check Flutter SDK's artifacts
            FLUTTER_EMBEDDING_PATH=$(find $FLUTTER_ROOT/bin/cache/artifacts/engine -name "flutter_embedding_debug*.aar" 2>/dev/null | head -1)
          fi
          if [ -n "$FLUTTER_EMBEDDING_PATH" ]; then
            echo "Found Flutter embedding at: $FLUTTER_EMBEDDING_PATH"
            cp "$FLUTTER_EMBEDDING_PATH" "$PACKAGE_DIR/flutter_embedding_debug-${VERSION}.aar"
          else
            echo "ERROR: Could not find Flutter embedding AAR"
            exit 1
          fi

          cp reels_flutter/build/host/outputs/repo/dev/fluttercommunity/plus/packageinfo/package_info_plus_debug/1.0/package_info_plus_debug-1.0.aar \
             "$PACKAGE_DIR/package_info_plus_debug-${VERSION}.aar"
          cp reels_flutter/build/host/outputs/repo/io/flutter/plugins/videoplayer/video_player_android_debug/1.0/video_player_android_debug-1.0.aar \
             "$PACKAGE_DIR/video_player_android_debug-${VERSION}.aar"
          cp reels_flutter/build/host/outputs/repo/dev/fluttercommunity/plus/wakelock/wakelock_plus_debug/1.0/wakelock_plus_debug-1.0.aar \
             "$PACKAGE_DIR/wakelock_plus_debug-${VERSION}.aar"

          # Create README
          cat > "$PACKAGE_DIR/README.md" <<'EOF'
          # ReelsSDK Android - Debug Build

          Version: $VERSION
          Build: Debug

          ## Contents

          This package includes all required AAR files:

          - `reels-sdk-debug-${VERSION}.aar` - Main ReelsSDK library
          - `flutter_embedding_debug-${VERSION}.aar` - Flutter engine embedding (FlutterActivity, etc.)
          - `flutter_debug-${VERSION}.aar` - Flutter runtime assets
          - `package_info_plus_debug-${VERSION}.aar` - Package info plugin
          - `video_player_android_debug-${VERSION}.aar` - Video player plugin
          - `wakelock_plus_debug-${VERSION}.aar` - Wakelock plugin

          ## Integration

          1. Copy ALL AAR files to your `app/libs/` directory

          2. Add to your `app/build.gradle`:

          ```gradle
          android {
              ...
          }

          repositories {
              flatDir {
                  dirs 'libs'
              }
          }

          dependencies {
              // ReelsSDK and Flutter dependencies
              debugImplementation(name: 'reels-sdk-debug-${VERSION}', ext: 'aar')
              debugImplementation(name: 'flutter_embedding_debug-${VERSION}', ext: 'aar')
              debugImplementation(name: 'flutter_debug-${VERSION}', ext: 'aar')
              debugImplementation(name: 'package_info_plus_debug-${VERSION}', ext: 'aar')
              debugImplementation(name: 'video_player_android_debug-${VERSION}', ext: 'aar')
              debugImplementation(name: 'wakelock_plus_debug-${VERSION}', ext: 'aar')

              // Required AndroidX dependencies
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
              implementation 'com.google.android.material:material:1.11.0'
              implementation 'androidx.fragment:fragment-ktx:1.6.2'
              implementation 'androidx.activity:activity-ktx:1.8.2'
          }
          ```

          3. Sync Gradle and build

          ## âš ï¸ Debug Build Notice

          This is a DEBUG build intended for development only:
          - Larger file size
          - Not optimized
          - Includes debug symbols
          - More verbose logging

          For production, use the Release build instead.

          ## Documentation

          See: https://github.com/ahmed-eishon/Reels-SDK/blob/master/docs/02-Integration/02-Android-Integration-Guide.md
          EOF

          # Create zip
          ZIP_NAME="ReelsSDK-Android-Debug-${VERSION}.zip"
          zip -r "$ZIP_NAME" "$PACKAGE_DIR"

          # Calculate checksum
          shasum -a 256 "$ZIP_NAME" > "${ZIP_NAME}.sha256"

          echo "PACKAGE_DIR=$PACKAGE_DIR" >> $GITHUB_OUTPUT
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_OUTPUT

          # Show package contents
          echo "=== Package Contents ==="
          ls -lh "$PACKAGE_DIR"
          echo "=== Package Size ==="
          du -h "$ZIP_NAME"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}

          # Create release notes
          cat > release_notes.md <<'EOF'
          # ReelsSDK Android Debug v${{ steps.get_version.outputs.VERSION }}

          **Build Type:** Debug (Development only)

          ## ðŸ“¦ What's Included

          This package includes all required AAR files:

          - `reels-sdk-debug-${{ steps.get_version.outputs.VERSION }}.aar` - Main ReelsSDK library
          - `flutter_embedding_debug-${{ steps.get_version.outputs.VERSION }}.aar` - Flutter engine embedding (FlutterActivity, etc.)
          - `flutter_debug-${{ steps.get_version.outputs.VERSION }}.aar` - Flutter runtime assets
          - `package_info_plus_debug-${{ steps.get_version.outputs.VERSION }}.aar` - Package info plugin
          - `video_player_android_debug-${{ steps.get_version.outputs.VERSION }}.aar` - Video player plugin
          - `wakelock_plus_debug-${{ steps.get_version.outputs.VERSION }}.aar` - Wakelock plugin

          All Flutter dependencies are included - no separate Flutter setup required!

          ## ðŸš€ Quick Start

          ### Installation

          1. Download `ReelsSDK-Android-Debug-${{ steps.get_version.outputs.VERSION }}.zip`
          2. Extract and copy **ALL AAR files** to `app/libs/`
          3. Update your `build.gradle`:

          ```gradle
          repositories {
              flatDir {
                  dirs 'libs'
              }
          }

          dependencies {
              // ReelsSDK and Flutter dependencies
              debugImplementation(name: 'reels-sdk-debug-${{ steps.get_version.outputs.VERSION }}', ext: 'aar')
              debugImplementation(name: 'flutter_embedding_debug-${{ steps.get_version.outputs.VERSION }}', ext: 'aar')
              debugImplementation(name: 'flutter_debug-${{ steps.get_version.outputs.VERSION }}', ext: 'aar')
              debugImplementation(name: 'package_info_plus_debug-${{ steps.get_version.outputs.VERSION }}', ext: 'aar')
              debugImplementation(name: 'video_player_android_debug-${{ steps.get_version.outputs.VERSION }}', ext: 'aar')
              debugImplementation(name: 'wakelock_plus_debug-${{ steps.get_version.outputs.VERSION }}', ext: 'aar')

              // Required AndroidX dependencies
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
              implementation 'com.google.android.material:material:1.11.0'
              implementation 'androidx.fragment:fragment-ktx:1.6.2'
              implementation 'androidx.activity:activity-ktx:1.8.2'
          }
          ```

          4. Sync and build!

          ## âš ï¸ Debug Build

          This is a **Debug build** for development only:
          - âŒ Not optimized for production
          - âœ… Includes debug symbols
          - âœ… Verbose logging enabled
          - âœ… Easier debugging

          **For production, use the Release build:** `v${{ steps.get_version.outputs.VERSION }}-android`

          ## ðŸ“š Documentation

          - [Integration Guide](https://github.com/ahmed-eishon/Reels-SDK/blob/master/docs/02-Integration/02-Android-Integration-Guide.md)
          - [API Reference](https://github.com/ahmed-eishon/Reels-SDK/blob/master/docs/05-API/02-Android-API-Reference.md)

          ## âœ… Verification

          ```bash
          # Verify checksums
          shasum -a 256 -c ReelsSDK-Android-Debug-${{ steps.get_version.outputs.VERSION }}.zip.sha256
          ```

          ---

          ðŸ¤– Generated with [GitHub Actions](https://github.com/ahmed-eishon/Reels-SDK/actions)
          EOF

          # Create release with assets
          gh release create "${{ github.ref_name }}" \
            --title "Android Debug ${VERSION}" \
            --notes-file release_notes.md \
            "${{ steps.package.outputs.ZIP_NAME }}" \
            "${{ steps.package.outputs.ZIP_NAME }}.sha256"

      - name: Release Summary
        run: |
          echo "âœ… Debug AAR build completed successfully!"
          echo "ðŸ“¦ Package: ${{ steps.package.outputs.ZIP_NAME }}"
          echo "ðŸ·ï¸ Tag: ${{ github.ref_name }}"
          echo "ðŸ“‹ Version: ${{ steps.get_version.outputs.VERSION }}"
