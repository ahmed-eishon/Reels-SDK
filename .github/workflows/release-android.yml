name: Build and Release Android AAR (Release)

on:
  push:
    tags:
      - 'v*.*.*-android'  # Matches v0.1.4-android

jobs:
  build-release-aar:
    name: Build Release AAR
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          VERSION=${TAG%-android}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG=$TAG" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.6'
          channel: 'stable'
          cache: true

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            reels_flutter/.dart_tool
          key: ${{ runner.os }}-flutter-${{ hashFiles('reels_flutter/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            reels_android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Verify Flutter installation
        run: |
          flutter --version
          flutter doctor -v

      - name: Get Flutter dependencies
        working-directory: reels_flutter
        run: flutter pub get

      - name: Run Pigeon code generation
        working-directory: reels_flutter
        run: flutter pub run pigeon --input pigeons/messages.dart

      - name: Build Flutter AAR (Release)
        working-directory: reels_flutter
        run: |
          echo "Building Flutter AAR in Release mode..."
          flutter build aar --release --no-debug --no-profile
          echo "Flutter AAR built successfully"

      - name: List Flutter build outputs
        run: |
          echo "=== Flutter AAR outputs ==="
          find reels_flutter/build/host/outputs/repo -name "*.aar" -type f
          echo ""
          echo "=== Directory structure ==="
          ls -lah reels_flutter/build/host/outputs/repo/

      - name: Setup local Maven repository for reels_android build
        run: |
          echo "Setting up local Maven repository for reels_android dependency resolution..."
          MAVEN_REPO="$(pwd)/reels_flutter/build/host/outputs/repo"
          echo "MAVEN_REPO=$MAVEN_REPO" >> $GITHUB_ENV
          echo "Maven repository location: $MAVEN_REPO"

      - name: Prepare helper project for reels_android build
        working-directory: helper-reels-android
        run: |
          echo "Preparing helper wrapper project to build reels_android..."

          # Create settings.gradle from template and substitute Maven repo path
          cp settings.gradle.template settings.gradle
          sed -i "s|MAVEN_REPO_PLACEHOLDER|${MAVEN_REPO}|g" settings.gradle

          # Create local.properties from template with ANDROID_HOME
          cp local.properties.template local.properties
          sed -i "s|ANDROID_SDK_PLACEHOLDER|${ANDROID_HOME}|g" local.properties

          echo "Helper project prepared successfully"

      - name: Build reels_android AAR (Release)
        working-directory: helper-reels-android
        run: |
          echo "Building reels_android AAR in Release mode using helper project..."
          ./gradlew :reels_android:clean :reels_android:assembleRelease --stacktrace
          echo "reels_android AAR built successfully"

      - name: List reels_android build outputs
        run: |
          echo "=== reels_android AAR outputs ==="
          find reels_android/build/outputs -name "*.aar" -type f
          echo ""
          echo "=== reels_android build directory ==="
          ls -lah reels_android/build/outputs/aar/

      - name: Publish reels_android to local Maven repository
        working-directory: helper-reels-android
        run: |
          echo "Publishing reels_android AAR to Maven repository..."
          ./gradlew :reels_android:publishReleasePublicationToMavenLocal --stacktrace
          echo ""
          echo "=== Published reels_android artifacts ==="
          find ~/.m2/repository/com/eishon/reels -name "*.aar" -o -name "*.pom" | head -20

      - name: Create release package
        id: package
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          PACKAGE_DIR="ReelsSDK-Android-${VERSION}"
          mkdir -p "$PACKAGE_DIR/maven-repo"

          # Copy entire Flutter AAR Maven repository
          echo "Copying Flutter AAR Maven repository..."
          cp -r reels_flutter/build/host/outputs/repo/* "$PACKAGE_DIR/maven-repo/"

          # Copy reels_android AAR from local Maven
          echo "Copying reels_android AAR from local Maven..."
          cp -r ~/.m2/repository/com/eishon/reels "$PACKAGE_DIR/maven-repo/com/eishon/"

          echo ""
          echo "=== Package Maven structure ==="
          find "$PACKAGE_DIR/maven-repo" -name "*.aar" -o -name "reels_android*.pom"

          # Create README
          cat > "$PACKAGE_DIR/README.md" <<EOF
          # ReelsSDK Android - Release Build

          Version: ${VERSION}
          Build: Release

          ## Contents

          - \`maven-repo/\` - Complete Maven repository with:
            - Flutter SDK (reels_flutter) and dependencies
            - Native Android API (reels_android)

          ## Integration

          1. Extract the zip file

          2. Add to your project's \`build.gradle\` or \`settings.gradle\`:

          \`\`\`gradle
          repositories {
              maven {
                  url "file://\${rootProject.projectDir}/../ReelsSDK-Android-${VERSION}/maven-repo"
              }
              maven {
                  url "https://storage.googleapis.com/download.flutter.io"
              }
          }
          \`\`\`

          3. Add to your \`app/build.gradle\`:

          \`\`\`gradle
          dependencies {
              // ReelsSDK - Native Android API (includes Flutter dependencies transitively)
              releaseImplementation 'com.rakuten.reels:reels_android:${VERSION}'
          }
          \`\`\`

          4. Sync Gradle and build

          ## API Usage

          Use the native Android API provided by reels_android:

          \`\`\`kotlin
          import com.rakuten.reels.pigeon.ReelsHostApi
          import com.rakuten.reels.pigeon.ReelsFlutterApi

          // Implement ReelsHostApi interface
          class MyReelsHost : ReelsHostApi {
              override fun getUserProfile(): UserProfile {
                  // Return user profile data
              }
              // ... implement other methods
          }
          \`\`\`

          ## Documentation

          See: https://github.com/ahmed-eishon/Reels-SDK/blob/master/docs/02-Integration/02-Android-Integration-Guide.md
          EOF

          # Create zip
          ZIP_NAME="ReelsSDK-Android-${VERSION}.zip"
          zip -r "$ZIP_NAME" "$PACKAGE_DIR"

          # Calculate checksum
          shasum -a 256 "$ZIP_NAME" > "${ZIP_NAME}.sha256"

          echo "PACKAGE_DIR=$PACKAGE_DIR" >> $GITHUB_OUTPUT
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_OUTPUT

          # Show package contents
          echo "=== Package Contents ==="
          du -h -d 2 "$PACKAGE_DIR"
          echo ""
          echo "=== AAR Files ==="
          find "$PACKAGE_DIR" -name "*.aar" | head -10
          echo ""
          echo "=== Package Size ==="
          du -h "$ZIP_NAME"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}

          # Create release notes
          cat > release_notes.md <<'EOF'
          # ReelsSDK Android Release v${{ steps.get_version.outputs.VERSION }}

          **Build Type:** Release (Optimized for production)

          ## ðŸ“¦ What's Included

          - Complete Maven repository with:
            - **Flutter SDK** (reels_flutter) - Flutter module with UI
            - **Native Android API** (reels_android) - Kotlin/Java interfaces for native integration
          - Ready-to-use AAR files with Gradle integration
          - Release build optimized for production

          ## ðŸš€ Quick Start

          ### Installation

          1. Download `ReelsSDK-Android-${{ steps.get_version.outputs.VERSION }}.zip`
          2. Extract to your project directory
          3. Update your `build.gradle` or `settings.gradle`:

          ```gradle
          repositories {
              maven {
                  url "path/to/ReelsSDK-Android-${{ steps.get_version.outputs.VERSION }}/maven-repo"
              }
              maven {
                  url "https://storage.googleapis.com/download.flutter.io"
              }
          }
          ```

          4. Add dependency in `app/build.gradle`:

          ```gradle
          dependencies {
              // ReelsSDK - Native Android API (includes Flutter dependencies transitively)
              releaseImplementation 'com.rakuten.reels:reels_android:${{ steps.get_version.outputs.VERSION }}'
          }
          ```

          5. Sync and build!

          ## ðŸ’» Usage

          Implement the ReelsHostApi interface to integrate with your app:

          ```kotlin
          import com.rakuten.reels.pigeon.ReelsHostApi
          import com.rakuten.reels.pigeon.UserProfile

          class MyReelsHost : ReelsHostApi {
              override fun getUserProfile(): UserProfile {
                  // Return user data
              }
              // Implement other methods...
          }
          ```

          ## ðŸ“š Documentation

          - [Integration Guide](https://github.com/ahmed-eishon/Reels-SDK/blob/master/docs/02-Integration/02-Android-Integration-Guide.md)
          - [API Reference](https://github.com/ahmed-eishon/Reels-SDK/blob/master/docs/05-API/02-Android-API-Reference.md)

          ## âœ… Verification

          ```bash
          # Verify checksums
          shasum -a 256 -c ReelsSDK-Android-${{ steps.get_version.outputs.VERSION }}.zip.sha256
          ```

          ---

          ðŸ¤– Generated with [GitHub Actions](https://github.com/ahmed-eishon/Reels-SDK/actions)
          EOF

          # Create release with assets
          gh release create "${{ github.ref_name }}" \
            --title "Android Release ${VERSION}" \
            --notes-file release_notes.md \
            "${{ steps.package.outputs.ZIP_NAME }}" \
            "${{ steps.package.outputs.ZIP_NAME }}.sha256"

      - name: Release Summary
        run: |
          echo "âœ… Release AAR build completed successfully!"
          echo "ðŸ“¦ Package: ${{ steps.package.outputs.ZIP_NAME }}"
          echo "ðŸ·ï¸ Tag: ${{ github.ref_name }}"
          echo "ðŸ“‹ Version: ${{ steps.get_version.outputs.VERSION }}"
